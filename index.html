        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        font-size: 1.5rem;
        font-weight: 700;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        animation: pulse 2s infinite;
      }
      .whatsapp-button i {
        font-size: 2rem;
        margin-right: 1rem;
      }
      .whatsapp-button:hover {
