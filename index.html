<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-Imagens 8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DSR VET - Fale conosco pelo WhatsApp." />
    <title>DSR VET - Agende seu Atendimento</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/x1kjf69j/logo-dsrvet-transparente.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      :root {
        --whatsapp-green: #25D366;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        /* Imagem de fundo para um visual profissional */
        background: url('https://images.unsplash.com/photo-1583337130417-3346a1be7dee?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
        background-size: cover;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        /* Sobreposição para facilitar a leitura */
        background-color: rgba(255, 255, 255, 0.7);
        padding: 2rem;
        text-align: center;
      }
      .logo {
        width: 250px;
        max-width: 80%;
        height: auto;
        margin-bottom: 3rem;
      }
      
      /* Animação de pulsação para o botão */
      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
        }
      }

      /* Botão principal do WhatsApp */
      .whatsapp-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 2.5rem;
        background-color: var(--whatsapp-green);
        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        font-size: 1.5rem; /* Fonte maior para destaque */
        font-weight: 700;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        animation: pulse 2s infinite;
      }
      .whatsapp-button i {
        font-size: 2rem; /* Ícone maior */
        margin-right: 1rem;
      }
      .whatsapp-button:hover {
        transform: scale(1.05);
        animation-play-state: paused; /* Pausa a animação ao passar o mouse */
      }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo da Clínica -->
        <img src="https://i.postimg.cc/x1kjf69j/logo-dsrvet-transparente.png" alt="Logo DSR VET" class="logo" />
        
        <!-- Botão de Ação do WhatsApp -->
        <a href="https://wa.me/5561994379597?text=ola%2C%20vim%20do%20site%20e%20gostaria%20de%20agendar%20um%20atendimento." target="_blank" rel="noopener noreferrer" class="whatsapp-button">
            <i class="fab fa-whatsapp"></i>
            Agende seu Atendimento
        </a>
    </div>
</body>
</html>
